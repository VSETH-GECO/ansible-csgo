---
-   name : stop cs servers
    hosts: csmatch, csfun
    become_method: sudo
    vars_files: secrets.yml
    tasks: 
        -   name: stop service
            service:
                name: '{{group_names[0]}}{{item}}'
                state: stopped
                enabled: False
            become: True
            with_items:
                - 1
                - 2
                - 3
                - 4