tv_allow_static_shots 0 //Auto director uses fixed level cameras for shots
tv_autorecord 0 //Automatically records all games as GOTV demos.
tv_chatgroupsize 0 //Set the default chat group size
tv_chattimelimit 4 //Limits spectators to chat only every n seconds
tv_debug 0 //GOTV debug info.
tv_delay 0 //GOTV broadcast delay in seconds
tv_delaymapchange 1 //Delays map change until broadcast is complete
tv_deltacache 2 //Enable delta entity bit stream cache
tv_dispatchmode 1 //Dispatch clients to relay proxies: 0=never, 1=if appropriate, 2=always
tv_enable 1 //Activates GOTV on server.
tv_maxclients 5 //Maximum client number on GOTV server.
tv_maxrate 0 //Max GOTV spectator bandwidth rate allowed, 0 == unlimited
//tv_name "TVNAME" //GOTV host name

tv_overridemaster 0 //Overrides the GOTV master root address.
tv_relayvoice 1 //Relay voice data: 0=off, 1=on
tv_relaytextchat 2
tv_snapshotrate 128 //Snapshots broadcasted per second - 128tick here
tv_timeout 60 //GOTV connection timeout in seconds.
tv_transmitall 1 //Transmit all entities (not only director view)
tv_advertise_watchable 1
tv_relayradio 0 //Relay team radio commands to TV: 0=off, 1=on


