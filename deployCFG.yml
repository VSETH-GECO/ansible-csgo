---
-   name : Update cfgs and scripts for cs_ebot
    hosts: cs
    gather_facts: False
    become_method: sudo
    vars_files: secrets.yml
    vars:
        home: /home/{{service_user}}
    tasks: 
        -   name: copy configs to node
            synchronize:
                src: '{{group_names[1]}}/csgo'
                dest: '{{home}}/cs'
            become: yes
            become_user: '{{service_user}}'
            
        -   name: copy var template
            template:
                src: '{{group_names[1]}}/var.cfg.j2'
                dest: '{{home}}/cs/csgo/cfg/var.cfg'
                owner: '{{service_user}}'
                
        -   name: copy run.sh template
            template:
                src: '{{group_names[1]}}/run.sh.j2'
                dest: '{{home}}/cs/run.sh'
                owner: '{{service_user}}'
                mode: 0755
                
        -   name: copy service templates
            template:
                src: '{{group_names[1]}}/cs.service.j2'
                dest: /etc/systemd/system/{{group_names[1]}}{{item}}.service
            with_items:
                - 1
                - 2
                - 3
                - 4            
            become: True
            
        -   name: reload service
            command: systemctl daemon-reload
            become: True